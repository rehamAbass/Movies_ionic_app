<ion-header>
  <ion-toolbar>
    <!-- color="tertiary" or primary or warning or success-->
    <ion-title>Reham Abass`s first ioniC App - Trending Movies   &copy; 2022</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item button *ngFor = "let item of movies" [routerLink]="[item.id]">
    <ion-avatar slot="start">
      <img [src] ="imageBaseUrl +'/w92' + item.poster_path "/>
    </ion-avatar>
    <ion-label class="titleMovie">
      {{item.title}}
      <p>{{item.release_date | date:'y'}}</p>
    </ion-label>
    <ion-badge slot="end"> {{item.vote_average}} </ion-badge>
  </ion-item>
</ion-list>
</ion-content>
